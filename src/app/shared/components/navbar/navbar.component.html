<mat-toolbar color="primary">
  <mat-menu>
    <button mat-icon-button aria-label="icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-menu>

  <button mat-button>
    <button mat-button [matMenuTriggerFor]="menu">
      <button mat-icon-button aria-label="icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/login" *ngIf="!isLoggedUser()">
          {{ 'menu.login' | translate }}
        </button>
        <button mat-menu-item routerLink="/sign-up" *ngIf="!isLoggedUser()">
          {{ 'menu.sign_up' | translate }}
        </button>
        <button mat-menu-item routerLink="/users" *ngIf="isLoggedUser()">
          {{ 'menu.user' | translate }}
        </button>
        <button mat-menu-item routerLink="/logout" *ngIf="isLoggedUser()">
          {{ 'menu.logout' | translate }}
        </button>
      </mat-menu>
    </button>
  </button>
  <button mat-button class="menu-language">
    <button mat-button [matMenuTriggerFor]="menuLanguage">
      <button mat-icon-button aria-label="icon-button with menu icon">
        <mat-icon>language</mat-icon>
      </button>
      <mat-menu #menuLanguage="matMenu">
        <button mat-menu-item (click)="setLanguage('es')">
          {{ 'menu_language.spanish' | translate }}
        </button>
        <button mat-menu-item (click)="setLanguage('en')">
          {{ 'menu_language.english' | translate }}
        </button>
      </mat-menu>
    </button>
  </button>
</mat-toolbar>
