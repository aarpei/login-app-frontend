<mat-card class="row w-100">
  <div class="col-3">{{ user?.name }}</div>
  <div class="col-3">{{ user?.surname }}</div>
  <div class="col-4">{{ user?.email }}</div>
  <div class="col-1" (click)="deleteUser()">
    <mat-icon class="delete">delete_outline</mat-icon>
  </div>
  <div class="col-1" (click)="showUserDetail()">
    <mat-icon class="detail">arrow_forward</mat-icon>
  </div>
</mat-card>
